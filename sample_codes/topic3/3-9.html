<!DOCTYPE html>
<html>
<head>
  <title>3-9 Computed values</title>
</head>
<body>
  <div id="app">
    <h1>{{ welcome }}</h1>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const HelloVueApp = {
      data() {
        return{
           name: "Vue"
          }
        },
      computed: {
          welcome() {
            return "Hello " + this.name;
          }
        }  
    }
    Vue.createApp(HelloVueApp).mount('#app')
  </script>
</body>
</html>
