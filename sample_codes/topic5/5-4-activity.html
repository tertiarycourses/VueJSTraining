<!DOCTYPE html>
<html>
<head>
  <title>5-4 watch</title>
</head>
<body>
    <div id="app">
      Celsius : <input type = "text" v-model.number.lazy = "_____________">
      Fahrenheit : <input type = "text" v-model.number.lazy = "________">
    </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const HelloVueApp = {
      data() {
        return {
          celsius : 0,
          fahrenheit:32.0
        }
      },
      ___________: {
        celsius(val) {
          this.celsius = ___________
          this.fahrenheit = Math.round(val*9/5+32,1);
          },
        fahrenheit(val) {
          this.celsius = ______________________
          this.fahrenheit = val; 
          }
        }
      }
  Vue.createApp(HelloVueApp).mount('#app')
  </script>  
</body>
</html>
