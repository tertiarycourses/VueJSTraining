<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>1-2 Flash Card App</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ deckName }}</h1>

            <div class="card">
                <h2>Item</h2>
                <div>Description</div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const FlashCardApp = {
                data() {
                    return {
                        deckName: 'Vue.js Fundamentals'
                    }
                }
            }
            Vue.createApp(FlashCardApp).mount('#app');
        </script>
    </body>
</html>
