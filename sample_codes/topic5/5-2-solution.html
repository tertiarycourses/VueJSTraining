<!DOCTYPE html>
<html>
<head>
  <title>5-2 v-model</title>
</head>
<body>
    <div id="app">
      <p> Celsius: <input type='text' v-model.number= "celsius"> </p>
      <p> Fahrenheit: {{fahrenheit}} </p>

    </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const HelloVueApp = {
      data() {
        return {
          celsius: 30,
        }
      },
      computed: {
        fahrenheit () {
          return this.celsius*9/5 + 32;
          }
        }
      }
  Vue.createApp(HelloVueApp).mount('#app')
  </script>  
</body>
</html>
