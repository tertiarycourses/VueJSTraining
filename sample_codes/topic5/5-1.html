<!DOCTYPE html>
<html>
<head>
  <title>5-1 v-model</title>
</head>
<body>
    <div id="app">
        Name: <input type='text' v-model="name">
        <p>Hello {{ name }}</p>

        Hobby: <input type='text' v-model.lazy="hobby">
        <p>Hello {{ hobby }}</p>

    </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const HelloVueApp = {
      data() {
        return {
          name: '',
          hobby: '',
          url: "http://www.google.com/search"
      }
    }
  }
  Vue.createApp(HelloVueApp).mount('#app')
  </script>  
</body>
</html>
