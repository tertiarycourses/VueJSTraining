<!DOCTYPE html>
<html>
<head>
  <title>Get Started on Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>{{ greet() }}</h1>
    <h1>{{ info() }}</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        first_name: "Ally",
        last_name: "Tan",
        gender: 'Female'
      },
      methods: {
        greet : function() {
            return "Hello, My name is " + this.first_name + " " + this.last_name;
        },
        info: function() {
            return "I am a " + this.gender
        }
      }
    })
  </script>
</body>
</html>
