<!DOCTYPE html>
<html>
<head>
  <title>Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>To Do List</h1>
        <ol>
          <li v-for="items in todo">
            {{ items.text }}
          </li>
        </ol>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                todo: [
                    { text: 'Buy Groceries' },
                    { text: 'Buy Lunch' },
                    { text: 'Watch Movie' }
                ]
            }
        })
    </script>
</body>
</html>
