<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>My Hobbies</h1>
        <ul>
            <li v-show="hobby.length>1" v-for="i in hobby">{{i}}</li>
        </ul>
    
    </div>

  <script>
    var vm = new Vue({
        el: '#app',
        data: {
            hobby: ['travel','jogging','reading'],
        }
    })
  </script>
</body>
</html>
