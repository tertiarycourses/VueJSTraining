<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">

        <ul>
            <li v-for="i in interests">{{i}} </li>
        </ul>

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                interests: ['Running','Cycling','Swimming']
            }
        })
    </script>
</body>
</html>
