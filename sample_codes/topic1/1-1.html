<!DOCTYPE html>
<html>
<head>
  <title>1-1 Create a Vue App</title>
</head>
<body>
  <div id="hello-vue">
    {{ message }}
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const HelloVueApp = {
      data() {
      return {
        message: 'Hello Vue!!'
      }
    }
  }
  Vue.createApp(HelloVueApp).mount('#hello-vue')
  </script>
  
</body>
</html>
