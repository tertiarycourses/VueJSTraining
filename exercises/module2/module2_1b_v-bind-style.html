<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">

        <span v-bind:style="fancy">
            Hello World!
        </span>
    </div>
    
    <script>
        new Vue({
           el: '#app',
           data: {
               fancy: {
                   backgroundColor: 'lightgrey',
                   borderRadius: '10px',
                   padding: '10px',
                   marginTop: '30px'
               }
           }
        });
    </script>
</body>
</html>
