<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        Name: <input type='text' v-model="name">
        <p>Hello {{ name }}</p>

        Hobby: <input type='text' v-model.lazy="hobby">
        <p>Hello {{ hobby }}</p>

    </div>

  <script>
    var vm = new Vue({
        el: '#app',
    data: {
        name: '',
        hobby: ''
    }
    })
  </script>
</body>
</html>
