<!DOCTYPE html>
<html>
<head>
  <title>Module 3: Components</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <grocery v-bind:grocerylist="groceryList"></grocery>
    </div>

  <script>

    Vue.component('grocery', {
        props: ['grocerylist'],
        template: '<div>\
            <h1>To Do List:</h1>\
            <ol>\
                <grocery-item v-for="item in grocerylist" v-bind:todo="item""></grocery-item>\
            </ol>\
            </div>'
        })

    Vue.component('grocery-item', {
        props: ['todo'],
        template: '<li>{{ todo }}</li>'
        })
    
    var vm = new Vue({
        el: '#app',
        data: {
            groceryList: ['Milk','Bread','Kaya']
        }
    })
  </script>
</body>
</html>
