<!DOCTYPE html>
<html>
<head>
  <title>Module 5: Transition</title>
  <script src="https://unpkg.com/vue"></script>

  <style>
    .fade-enter-active, .fade-leave-active {
        transition: opacity .5s;    
    }
    .fade-enter, .fade-leave-to {
    opacity: 0;
    }
  </style>
</head>

<body>
    <div id="app">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>

  <script>
    var vm = new Vue({
        el: '#app',
        data: {
            show: true
        }
        })

  </script>
</body>
</html>
