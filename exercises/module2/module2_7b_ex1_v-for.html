<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>To Do List</h1>
        <ol>
          <li v-for="item in todo">{{item}}</li>
        </ol>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                todo: ['Buy Groceries','Buy Lunch','Watch Movie']
            }
        })
    </script>
</body>
</html>
