<!DOCTYPE html>
<html>
<head>
  <title>Module 3: Components</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>

  <script>
    Vue.component('hello', {
        data: function () {
            return {
            count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })

    var vm = new Vue({
        el: '#app'
        })
  </script>
</body>
</html>
