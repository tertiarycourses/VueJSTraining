<html>
    <head>
        <title>Module 2: Directives</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
   <body>
      <div id = "app">
         Celsius : <input type = "text" v-model.number.lazy = "celsius">
         Fahrenheit : <input type = "text" v-model.number.lazy = "fahrenheit">
      </div>
      <script type>
         var vm = new Vue({
            el: '#app',
            data: {
                celsius : 0,
                fahrenheit:0
            },
            watch : {
               celsius:function(val) {
                  this.celsius = val;
                  this.fahrenheit = Math.round(val*9/5+32);
               },
               fahrenheit : function (val) {
                  this.fahrenheit = val;
                  this.celsius = Math.round((val-32)*5/9);  
               }
            }
         });
      </script>
   </body>
</html>
