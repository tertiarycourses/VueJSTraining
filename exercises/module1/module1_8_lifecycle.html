<!DOCTYPE html>
<html>
<head>
  <title>Module 1: Get Started on Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>a is {{a}}</h1>
  </div>

  <script>
    var vm = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        created: function () {
            console.log('a is: ' + this.a)
        }
})

  </script>
</body>
</html>
