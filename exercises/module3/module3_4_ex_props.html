<!DOCTYPE html>
<html>
<head>
  <title>Components</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>To Do List:</h1>
        <ol>
            <todo-item v-for="item in todoList" v-bind:todo="item"></todo-item>
        </ol>
    </div>

  <script>
    Vue.component('todo-item',{
        props: ['todo'],
        template: '<li>{{todo}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            todoList: ['Buy Groceries','Buy Lunch','Watch Movie']
        }
    })
  </script>
</body>
</html>
