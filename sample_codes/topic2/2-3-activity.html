<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>2-3 Flash Card App</title>
    </head>
    <body>
        <div id="app">
            <h1 v-text="deckName"></h1>

            <div class="card">
                <h2>Item</h2>
                <div>Description</div>
            </div>

            <a __________________">read more</a>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const FlashCardApp = {
                data() {
                    return {
                        deckName: 'Vue.js Fundamentals',
                        readMoreUrl: 'https://v3.vuejs.org/guide',
                    };
                }
            };

            const app = Vue.createApp(FlashCardApp).mount('#app');
        </script>
    </body>
</html>
