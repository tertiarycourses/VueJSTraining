<!DOCTYPE html>
<html>
<head>
  <title>Get Started on Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <h2>{{ message2 }}</h2>
  </div>

  <div id="app2">
    <h1>{{ message }}</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!',
        message2: 'Welcome to Vue JS training'
      }
    })

    var vm2 = new Vue({
      el: '#app2',
      data: {
        message: 'Hello World 2'
      }
    })

  </script>
</body>
</html>
