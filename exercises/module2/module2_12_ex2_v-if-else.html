<html>
<head>
    <title>Directives</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
      <div id = "app">
        <h2>Number 1: {{num1}}, Number 2: {{num2}}</h2>
         <button v-on:click = "display">The larger number is :</button>
         <h2 v-if="show">{{answer}}</h2>
      </div>
      <script>
         var vm = new Vue({
            el: '#app',
            data: {
               num1: 500,
               num2 : 900,
               answer : '',
               show: 'false'
            },
            methods : {
               display : function() {
                   if (this.num1>this.num2) {
                        this.answer = this.num1
                        return this.show = 'true';
                   } else {
                        this.answer = this.num2
                        return this.show = 'true';
                   }

               }
            },
         });
      </script>
   </body>
</html>
