<!DOCTYPE html>
<html>
<head>
  <title>Module 3: Components</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <hello>Alfred</hello>
        <hello>Ally</hello>
        <hello>Jane</hello>
        <hello></hello>
    </div>

  <script>
    Vue.component('hello', {
        template: '<h1>Hello <slot>name</slot></h1>'
        })
    var vm = new Vue({
        el: '#app'
        })
  </script>
</body>
</html>
