<!DOCTYPE html>
<html>
<head>
  <title>Module 1: Get Started on Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>{{ welcome }}</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: "Alfred"
      },
      computed: {
        welcome : function() {
            return "Hello " + this.name;
        }  
      }
    })
  </script>
</body>
</html>
