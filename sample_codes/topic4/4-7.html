<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>4-7 Emit Demo modified from Vue Mastery</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart.length }})</div>
      <product-display 
        :premium="premium" 
        @add-to-cart="updateCart"
        @remove-from-cart="removeById"> <!-- solution -->
      </product-display>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    cart: [],
                    premium: true
                }
            },
            methods: {
                updateCart(id) {
                    this.cart.push(id)
                },
                removeById(id) {
                    const index = this.cart.indexOf(id)
                        if (index > -1) {
                            this.cart.splice(index, 1)
                        }
                }
            }
        })
    </script>
    <script src="./components/ProductDisplay2.js"></script>
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
