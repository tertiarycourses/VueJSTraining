<!DOCTYPE html>
<html>
<head>
  <title>Module 1: Get Started on Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>Name: {{ name }}</h1>
    <h1>Gender : {{ gender }}</h1>
    <h1>Hobby: {{ hobby }}</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name : 'Ally',
        gender : 'female',
        hobby: "Travel"
      }
    })
  </script>
</body>
</html>
