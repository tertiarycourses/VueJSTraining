<!DOCTYPE html>
<html>
<head>
  <title>Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverse">Reverse Message</button>
    </div>

  <script>
   var app = new Vue({
        el: '#app',
        data: {
            message: '123456789'
         },
        methods: {
            reverse: function () {
            this.message = this.message.split('').reverse().join('')
    }
  }
})
  </script>
</body>
</html>
