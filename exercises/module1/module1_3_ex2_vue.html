<!DOCTYPE html>
<html>
<head>
  <title>Module 1: Get Started on Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>First Name: {{ first_name }}</h1>
    <h1>Last Name : {{ last_name }}</h1>
  </div>

  <div id="app2">
    <h1>Gender : {{ gender }}</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        first_name : 'Ally',
        last_name : 'Tan'
      }
    })

    var vm2 = new Vue({
      el: '#app2',
      data: {
        gender : 'female'
      }
    })
  </script>
</body>
</html>
