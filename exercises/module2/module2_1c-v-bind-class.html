<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
        .square {
             width: 200px;
             height: 200px;
             margin-bottom: 20px;
        }
        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
        }

    </style>
</head>
<body>

    <div id="app">
            <div class="square" v-bind:class="{blue: cold, red: hot}"></div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                cold: true,
                hot: false
                }
            });
    </script>

</body>
</html>
