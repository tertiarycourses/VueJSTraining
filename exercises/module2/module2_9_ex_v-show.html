<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">

        <input type="checkbox" v-model="selectedInterests" value="Running"> Running
        <input type="checkbox" v-model="selectedInterests" value="Cycling"> Cycling
        <input type="checkbox" v-model="selectedInterests" value="Swimming"> Swimming

        <p v-show="selectedInterests.length>0">You selected: {{selectedInterests.join(', ')}}</p>
        <p v-show="selectedInterests.length==0">Please selected one of the above</p>

        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    interests: ['Running','Cycling','Swimming'],
                    selectedInterests: []
                }
            })
        </script>
</body>
</html>
