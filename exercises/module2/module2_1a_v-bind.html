<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">

    <h1> v-bind title</h1>
    <span title={{date}}>
        Hover your mouse over me to see the date and time. Not working.
    </span><br/>
    <span v-bind:title="date">
        Hover your mouse over me to see the date and time. Working
    </span>

      <br/><br/><br/>

    <h1> v-bind url</h1>
    <a href={{url}} target = "_blank">Search 1 </a> <br/>
    <a v-bind:href="url" target = "_blank">Search 2</a> <br/>
    <a v-bind:href="url + '?q=cat'">Search Cat</a><br/>
    <a :href="url + '?q=dog'">Search Dog</a>

    <br/><br/><br/>
    <h1> v-bind value</h1>
    <form>
      Name : <input type='text' value={{name}}><br/>
      Name : <input type='text' :value="name">
    </form>


  </div>

  <script>
    var vm = new Vue({
        el: '#app',
        data: {
            url : "http://www.google.com",
            name : "Enter your name",
            date : 'The time now is ' + new Date().toLocaleString()
         }
    })
  </script>
</body>
</html>
