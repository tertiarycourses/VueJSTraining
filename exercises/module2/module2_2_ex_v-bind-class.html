<!DOCTYPE html>
<html>
<head>
  <title>Directives</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
        .square {
             width: 200px;
             height: 200px;
             margin-bottom: 20px;
        }
        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        

    </style>
</head>
<body>

    <div id="app">
            <div class="square" v-bind:class="{blue: cold}"></div>
            <div class="square" v-bind:class="{red: hot}"></div>
            <div class="square" v-bind:class="{yellow: warm}"></div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                cold: false,
                hot: true,
                warm: true
                }
            });
    </script>

</body>
</html>
