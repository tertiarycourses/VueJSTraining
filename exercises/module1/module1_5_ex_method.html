<!DOCTYPE html>
<html>
<head>
  <title>Module 1: Get Started on Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1>Celsius: {{ Celsius }}</h1>
    <h1>Fahrenheit: {{ Fahrenheit() }}</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        Celsius: 30
      },
      methods: {
        Fahrenheit: function() {
            return this.Celsius*9/5+32
        }
      }
    })
  </script>
</body>
</html>
