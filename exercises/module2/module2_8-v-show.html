<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <span v-show="num > 2">You ate {{num}} apples. That is a lot</span>
    </div>

  <script>
    var vm = new Vue({
        el: '#app',
        data: {
            num: 4
        }
    })
  </script>
</body>
</html>
