<!DOCTYPE html>
<html>
<head>
  <title>Module 2: Directives</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
<style>
  .salmon {
    background-color:lightsalmon;
    border-radius: 25px;
    padding:10px;
    margin: 30px;
    font-family: 'Roboto'
  }
  .pink {
    background-color:lightpink;
    border-radius: 25px;
    padding:10px;
    margin: 30px;
    font-family: 'Roboto'
  }
    </style>
</head>
<body>

    <div id="app">
            <h1 :class='{salmon:salmon,pink:pink}'>{{welcome()}}</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'Ally',
                salmon: true,
                pink: false
                },
            methods: {
                welcome: function() {
                    return 'Hello ' + this.name;
                }
            }
            })

    </script>

</body>
</html>
